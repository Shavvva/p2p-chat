<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Темный мессенджер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --header-height: 64px;
            --input-height: 80px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - var(--header-height));
            position: relative;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1000;
            height: var(--header-height);
            min-height: var(--header-height);
            max-height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            margin-right: 15px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            position: relative;
            z-index: 5;
            scrollbar-width: thin;
            scrollbar-color: #444 #1a1a1a;
            flex-shrink: 0;
            overflow-x: hidden;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
            height: 100%;
            overflow: hidden;
            min-width: 0;
            position: relative;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #444 #0f0f0f;
            min-height: 0;
            overflow-anchor: none;
        }
        
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        .message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            word-break: break-word;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            flex-shrink: 0;
        }
        
        .message.my {
            align-self: flex-end;
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            border-color: rgba(0, 153, 255, 0.3);
            margin-left: 30%;
        }
        
        .message.other {
            align-self: flex-start;
            background: linear-gradient(135deg, #2a2a2a 0%, #333 100%);
            border-color: #444;
            margin-right: 30%;
        }
        
        .sender {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sender-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
        }
        
        .text {
            font-size: 15px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .message.my .text {
            color: #ffffff;
        }
        
        .time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: 8px;
            opacity: 0.8;
            font-feature-settings: "tnum";
        }
        
        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 20px;
            height: var(--input-height);
            min-height: var(--input-height);
            max-height: var(--input-height);
            flex-shrink: 0;
            position: relative;
            z-index: 900;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: #2a2a2a;
            color: #ffffff;
            min-height: 56px;
            max-height: 56px;
        }
        
        input[type="text"]::placeholder {
            color: #888;
        }
        
        input[type="text"]:focus {
            border-color: #0099ff;
            background: #2d2d2d;
        }
        
        button {
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            color: white;
            border: none;
            padding: 16px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            min-height: 56px;
            max-height: 56px;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        h2 {
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 22px;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: #0099ff;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 14px 18px;
            margin-bottom: 12px;
            background: #2a2a2a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            border: 1px solid #333;
            position: relative;
            flex-shrink: 0;
        }
        
        .user-item.you {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.2) 0%, rgba(0, 153, 255, 0.1) 100%);
            border-color: rgba(0, 153, 255, 0.3);
        }
        
        .user-status {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #666;
            flex-shrink: 0;
            position: relative;
        }
        
        .user-status.online {
            background: #00ff88;
        }
        
        .user-name {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-you {
            font-size: 12px;
            background: #0099ff;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            margin-left: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #888;
            font-size: 15px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 16px;
            margin: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid #333;
            flex-shrink: 0;
        }
        
        .connection-status {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 13px;
            display: none;
            z-index: 2000;
            font-weight: 600;
        }
        
        .connection-status.offline {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 800;
        }
        
        /* Десктоп версия */
        @media (min-width: 769px) {
            .sidebar {
                display: block !important;
                transform: none !important;
            }
            
            .mobile-overlay {
                display: none !important;
            }
        }
        
        /* Мобильная версия */
        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
                --input-height: 70px;
            }
            
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
            
            .container {
                flex-direction: column;
                height: calc(100vh - var(--header-height));
            }
            
            header {
                height: var(--header-height);
                min-height: var(--header-height);
                max-height: var(--header-height);
                padding: 12px 15px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                top: var(--header-height);
                left: 0;
                bottom: var(--input-height);
                width: 100%;
                max-width: 320px;
                transform: translateX(-100%);
                z-index: 950;
                border-right: none;
                padding: 20px;
                height: calc(100vh - var(--header-height) - var(--input-height));
                display: flex;
                flex-direction: column;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .chat-area {
                width: 100%;
                margin-top: var(--header-height);
                height: calc(100vh - var(--header-height));
            }
            
            .messages {
                padding: 15px;
                gap: 10px;
                height: calc(100vh - var(--header-height) - var(--input-height));
                padding-bottom: 10px;
            }
            
            .message {
                max-width: 85%;
                padding: 12px 16px;
                margin-left: 15%;
                margin-right: 15%;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 15px;
                height: var(--input-height);
                min-height: var(--input-height);
                max-height: var(--input-height);
                gap: 12px;
                z-index: 1000;
                background: #1a1a1a;
                border-top: 1px solid #333;
            }
            
            input[type="text"] {
                padding: 14px 18px;
                min-height: 50px;
                max-height: 50px;
                font-size: 16px;
            }
            
            button {
                padding: 14px 22px;
                min-height: 50px;
                max-height: 50px;
                min-width: 100px;
                font-size: 15px;
            }
            
            .sender {
                font-size: 13px;
            }
            
            .text {
                font-size: 14px;
            }
        }
        
        @media (max-width: 576px) {
            :root {
                --input-height: 65px;
            }
            
            .sidebar {
                max-width: 280px;
            }
            
            .message {
                max-width: 90%;
                margin-left: 10%;
                margin-right: 10%;
            }
            
            input[type="text"] {
                padding: 12px 16px;
                font-size: 15px;
                min-height: 45px;
                max-height: 45px;
            }
            
            button {
                padding: 12px 18px;
                min-width: 80px;
                min-height: 45px;
                max-height: 45px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            h2 {
                font-size: 18px;
            }
        }
        
        @media (max-width: 375px) {
            .sidebar {
                max-width: 100%;
                padding: 20px;
            }
            
            .message {
                max-width: 95%;
                padding: 10px 14px;
            }
            
            .input-area {
                padding: 12px;
                height: var(--input-height);
                min-height: var(--input-height);
                max-height: var(--input-height);
            }
            
            input[type="text"] {
                padding: 12px 14px;
                min-height: 45px;
                max-height: 45px;
            }
            
            button {
                padding: 12px 16px;
                min-height: 45px;
                max-height: 45px;
                min-width: 70px;
                font-size: 14px;
            }
        }
        
        /* Ландшафтный режим на мобильных */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                height: calc(100vh - var(--header-height));
                margin-top: var(--header-height);
            }
            
            .sidebar {
                position: relative;
                top: 0;
                bottom: 0;
                width: 250px;
                padding: 20px 15px;
                height: calc(100vh - var(--header-height));
                transform: none;
                display: block;
            }
            
            .mobile-overlay {
                display: none !important;
            }
            
            .menu-toggle {
                display: none;
            }
            
            .chat-area {
                margin-top: 0;
                height: calc(100vh - var(--header-height));
            }
            
            .messages {
                height: calc(100vh - var(--header-height) - var(--input-height));
            }
            
            .message {
                max-width: 65%;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
        
        /* Стили для длинных сообщений */
        .text {
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
        }
        
        /* Убираем возможность сжатия для фиксированных элементов */
        .no-shrink {
            flex-shrink: 0 !important;
        }
    </style>
</head>
<body>
    <header class="no-shrink">
        <div class="header-content">
            <button class="menu-toggle" id="menu-toggle" aria-label="Меню">☰</button>
            <h1>Темный мессенджер</h1>
            <div style="width: 40px;"></div>
        </div>
    </header>
    
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Участники (<span id="online-count">0</span>)</h2>
            <ul class="user-list" id="user-list">
                <!-- Список пользователей будет здесь -->
            </ul>
        </aside>
        
        <main class="chat-area">
            <div class="messages" id="messages-container">
                <div class="welcome-message">
                    <p>Добро пожаловать в чат! Сообщения обновляются в реальном времени.</p>
                </div>
            </div>
            
            <div class="input-area no-shrink">
                <input type="text" id="message-input" placeholder="Напишите сообщение..." autocomplete="off" aria-label="Ввод сообщения">
                <button type="button" id="send-btn">Отправить</button>
            </div>
        </main>
    </div>

    <div class="connection-status" id="connection-status"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            databaseURL: "https://chat-c54e2-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Генерация случайного имени пользователя
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const userName = 'Пользователь_' + Math.floor(Math.random() * 1000);
        
        // Ссылки на данные в Firebase
        const messagesRef = database.ref('messages');
        const onlineUsersRef = database.ref('onlineUsers');
        const currentUserRef = onlineUsersRef.child(userId);

        // Элементы DOM
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userList = document.getElementById('user-list');
        const onlineCount = document.getElementById('online-count');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const connectionStatus = document.getElementById('connection-status');

        // Мобильное меню
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            toggleMenu();
        });

        mobileOverlay.addEventListener('click', () => {
            closeMenu();
        });

        // Функции управления меню
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            sidebar.classList.toggle('active', isMenuOpen);
            mobileOverlay.classList.toggle('active', isMenuOpen);
            document.body.style.overflow = isMenuOpen ? 'hidden' : '';
        }

        function closeMenu() {
            isMenuOpen = false;
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Закрытие меню при клике на пользователя
        userList.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && e.target.closest('.user-item')) {
                closeMenu();
            }
        });

        // Адаптивное скрытие меню при ресайзе
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Отображение статуса подключения
        let isConnected = false;
        
        function showConnectionStatus(connected) {
            connectionStatus.textContent = connected ? '✓ Онлайн' : '✗ Оффлайн';
            connectionStatus.className = `connection-status ${connected ? '' : 'offline'}`;
            connectionStatus.style.display = 'block';
            
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 3000);
        }

        // Проверка подключения к Firebase
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            isConnected = snap.val() === true;
            showConnectionStatus(isConnected);
            
            if (isConnected) {
                currentUserRef.set({
                    name: userName,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                currentUserRef.onDisconnect().remove();
            }
        });

        // Функция для отправки сообщения
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText) {
                messageInput.focus();
                return;
            }
            
            if (!isConnected) {
                showConnectionStatus(false);
                return;
            }
            
            const messageData = {
                text: messageText,
                sender: userName,
                senderId: userId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            messagesRef.push(messageData)
                .then(() => {
                    messageInput.value = '';
                    messageInput.focus();
                })
                .catch((error) => {
                    console.error("Ошибка отправки:", error);
                    showConnectionStatus(false);
                });
        }

        // Функция для создания элемента сообщения
        function createMessageElement(messageData) {
            const isMyMessage = messageData.senderId === userId;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my' : 'other'}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            
            const senderBadge = document.createElement('span');
            senderBadge.className = 'sender-badge';
            
            const senderName = document.createTextNode(messageData.sender);
            
            senderDiv.appendChild(senderBadge);
            senderDiv.appendChild(senderName);
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = messageData.text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'time';
            
            if (messageData.timestamp) {
                const date = new Date(messageData.timestamp);
                timeDiv.textContent = date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'});
            }
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            messageDiv.appendChild(timeDiv);
            
            return messageDiv;
        }

        // Загрузка и отображение сообщений
        messagesRef.orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
            if (!snapshot.exists()) {
                messagesContainer.innerHTML = '<div class="welcome-message"><p>Нет сообщений. Будьте первым!</p></div>';
                return;
            }
            
            const messages = [];
            snapshot.forEach((childSnapshot) => {
                messages.push(childSnapshot.val());
            });
            
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                messagesContainer.appendChild(messageElement);
            });
            
            // Прокрутка вниз
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 0);
        });

        // Отслеживание онлайн пользователей
        onlineUsersRef.on('value', (snapshot) => {
            userList.innerHTML = '';
            
            if (!snapshot.exists()) {
                onlineCount.textContent = '0';
                return;
            }
            
            const users = [];
            snapshot.forEach((childSnapshot) => {
                users.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            onlineCount.textContent = users.length;
            
            users.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = `user-item ${user.id === userId ? 'you' : ''}`;
                
                const statusDiv = document.createElement('div');
                statusDiv.className = 'user-status online';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'user-name';
                nameDiv.textContent = user.name;
                
                const youBadge = document.createElement('span');
                youBadge.className = 'user-you';
                youBadge.textContent = 'Вы';
                
                userItem.appendChild(statusDiv);
                userItem.appendChild(nameDiv);
                
                if (user.id === userId) {
                    userItem.appendChild(youBadge);
                }
                
                userList.appendChild(userItem);
            });
        });

        // Обработчики событий
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Автофокус на поле ввода
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (currentUserRef) {
                currentUserRef.remove();
            }
        });
    </script>
</body>
</html>
