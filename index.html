<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        /* Модальное окно авторизации */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .auth-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }
        
        .auth-content h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .auth-button:hover {
            background: #0055aa;
        }
        
        .auth-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .checking-message {
            color: #00ff88;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        /* Основной интерфейс */
        header {
            background: #1a1a1a;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #0066cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message-container {
            display: flex;
            align-items: flex-end;
            max-width: 100%;
        }
        
        .message-container.my {
            justify-content: flex-end;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
            margin-bottom: 5px;
            color: white;
            order: 2; /* Аватарка всегда справа для своих сообщений */
        }
        
        .message-container.my .message-avatar {
            margin-left: 10px;
            margin-right: 0;
            order: 2; /* Явно указываем порядок */
        }
        
        .message-container.other .message-avatar {
            margin-right: 10px;
            margin-left: 0;
            order: 1; /* Для чужих - слева */
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            order: 1; /* Сообщение слева от аватарки для своих */
        }
        
        .message-container.my .message {
            background: #0066cc;
            color: white;
            border-bottom-right-radius: 5px;
            order: 1; /* Сообщение перед аватаркой */
        }
        
        .message-container.other .message {
            background: #2a2a2a;
            border-bottom-left-radius: 5px;
            order: 2; /* Сообщение после аватарки */
        }
        
        .sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .text { 
            font-size: 14px; 
            line-height: 1.4;
        }
        
        .time { 
            font-size: 11px; 
            text-align: right;
            margin-top: 8px;
            opacity: 0.7;
        }
        
        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
        }
        
        .send-icon {
            background: #0066cc;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .send-icon:hover {
            background: #0055aa;
        }
        
        h2 {
            margin-bottom: 15px;
            color: white;
            font-size: 18px;
        }
        
        .user-list { 
            list-style: none; 
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .user-item {
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-item.you {
            background: rgba(0, 102, 204, 0.2);
            border: 1px solid rgba(0, 102, 204, 0.3);
        }
        
        .user-name { 
            font-size: 14px;
            font-weight: bold;
            flex: 1;
        }
        
        .user-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0066cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        
        @media (max-width: 768px) {
            header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; }
            .menu-toggle { display: block; }
            
            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                bottom: 70px;
                width: 280px;
                transform: translateX(-100%);
                z-index: 90;
            }
            
            .sidebar.active { transform: translateX(0); }
            .mobile-overlay.active { display: block; z-index: 80; }
            
            .chat-area { margin-top: 60px; }
            .messages { 
                height: calc(100vh - 130px);
                padding: 15px;
                gap: 12px;
            }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100;
                padding: 10px 15px;
            }
            
            .send-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .message {
                max-width: 75%;
            }
            
            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 13px;
            }
            
            .user-avatar-small {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Цвета для аватарок */
        .avatar-color-0 { background: #FF6B6B !important; }
        .avatar-color-1 { background: #4ECDC4 !important; }
        .avatar-color-2 { background: #FFD166 !important; }
        .avatar-color-3 { background: #06D6A0 !important; }
        .avatar-color-4 { background: #118AB2 !important; }
        .avatar-color-5 { background: #EF476F !important; }
        .avatar-color-6 { background: #7B68EE !important; }
        .avatar-color-7 { background: #20B2AA !important; }
        .avatar-color-8 { background: #FF8C00 !important; }
        .avatar-color-9 { background: #9B59B6 !important; }
    </style>
</head>
<body>
    <!-- Модальное окно авторизации -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-content">
            <h2>Вход в чат</h2>
            <input type="text" 
                   class="auth-input" 
                   id="username-input" 
                   placeholder="Введите ваше имя"
                   maxlength="20"
                   autocomplete="off">
            <button class="auth-button" id="auth-button" disabled>Проверка...</button>
            <div class="error-message" id="error-message">
                Имя должно содержать от 2 до 20 символов
            </div>
            <div class="checking-message" id="checking-message">
                Проверка имени...
            </div>
        </div>
    </div>
    
    <!-- Основной интерфейс -->
    <header class="hidden" id="main-header">
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <h1>Мессенджер</h1>
        <div class="user-info">
            <div class="user-avatar" id="user-avatar">?</div>
            <span id="current-username">Гость</span>
        </div>
    </header>
    
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <div class="container hidden" id="main-container">
        <aside class="sidebar" id="sidebar">
            <h2>Участники (<span id="online-count">0</span>)</h2>
            <ul class="user-list" id="user-list"></ul>
        </aside>
        
        <main class="chat-area">
            <div class="messages" id="messages-container">
                <div class="message-container other">
                    <div class="message-avatar other avatar-color-0">С</div>
                    <div class="message other">
                        <div class="sender">Система</div>
                        <div class="text">Добро пожаловать в чат!</div>
                        <div class="time">12:00</div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Сообщение...">
                <button class="send-icon" id="send-btn" title="Отправить">➤</button>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            databaseURL: "https://chat-c54e2-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let userId = '';
        let userName = '';
        let nameCheckTimeout = null;
        let currentNameCheck = '';
        
        // Элементы DOM
        const authModal = document.getElementById('auth-modal');
        const usernameInput = document.getElementById('username-input');
        const authButton = document.getElementById('auth-button');
        const errorMessage = document.getElementById('error-message');
        const checkingMessage = document.getElementById('checking-message');
        const mainHeader = document.getElementById('main-header');
        const mainContainer = document.getElementById('main-container');
        const userAvatar = document.getElementById('user-avatar');
        const currentUsername = document.getElementById('current-username');
        
        const messagesRef = database.ref('messages');
        const onlineUsersRef = database.ref('onlineUsers');
        let currentUserRef = null;
        
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userList = document.getElementById('user-list');
        const onlineCount = document.getElementById('online-count');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');
        
        let isMenuOpen = false;
        
        // Хранилище онлайн пользователей для быстрой проверки
        let onlineUsersMap = new Map();
        
        // Функция для получения цвета аватарки по имени
        function getAvatarColor(name) {
            if (!name) return 0;
            const colors = 10; // количество цветов
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return Math.abs(hash) % colors;
        }
        
        // Функция для получения первой буквы имени
        function getFirstLetter(name) {
            if (!name || name.length === 0) return '?';
            return name.charAt(0).toUpperCase();
        }
        
        // Функция проверки доступности имени
        async function checkNameAvailability(name) {
            return new Promise((resolve) => {
                onlineUsersRef.once('value', (snapshot) => {
                    let isAvailable = true;
                    
                    if (snapshot.exists()) {
                        snapshot.forEach((child) => {
                            const user = child.val();
                            if (user.name.toLowerCase() === name.toLowerCase()) {
                                isAvailable = false;
                            }
                        });
                    }
                    
                    resolve(isAvailable);
                });
            });
        }
        
        // Обновляем карту онлайн пользователей
        onlineUsersRef.on('value', (snapshot) => {
            onlineUsersMap.clear();
            
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const user = child.val();
                    onlineUsersMap.set(child.key, user);
                });
            }
        });
        
        // Обработчик изменения поля имени
        usernameInput.addEventListener('input', () => {
            const name = usernameInput.value.trim();
            
            // Сбрасываем предыдущий таймер
            if (nameCheckTimeout) {
                clearTimeout(nameCheckTimeout);
            }
            
            if (name.length < 2 || name.length > 20) {
                authButton.disabled = true;
                authButton.textContent = 'Войти в чат';
                errorMessage.style.display = 'block';
                checkingMessage.style.display = 'none';
                return;
            }
            
            // Показываем проверку
            authButton.disabled = true;
            authButton.textContent = 'Проверка...';
            errorMessage.style.display = 'none';
            checkingMessage.style.display = 'block';
            
            // Запускаем проверку с задержкой
            nameCheckTimeout = setTimeout(async () => {
                if (name !== usernameInput.value.trim()) {
                    return; // Имя изменилось во время проверки
                }
                
                const isAvailable = await checkNameAvailability(name);
                
                if (name !== usernameInput.value.trim()) {
                    return; // Имя изменилось во время проверки
                }
                
                checkingMessage.style.display = 'none';
                
                if (isAvailable) {
                    authButton.disabled = false;
                    authButton.textContent = 'Войти в чат';
                } else {
                    authButton.disabled = true;
                    authButton.textContent = 'Имя занято';
                    errorMessage.textContent = 'Это имя уже используется в чате';
                    errorMessage.style.display = 'block';
                }
                
                currentNameCheck = name;
            }, 500);
        });
        
        // Функция авторизации
        async function authorizeUser() {
            const name = usernameInput.value.trim();
            
            if (name.length < 2 || name.length > 20) {
                errorMessage.style.display = 'block';
                usernameInput.focus();
                return;
            }
            
            // Двойная проверка перед входом
            const isAvailable = await checkNameAvailability(name);
            
            if (!isAvailable) {
                authButton.disabled = true;
                authButton.textContent = 'Имя занято';
                errorMessage.textContent = 'Это имя уже используется в чате';
                errorMessage.style.display = 'block';
                usernameInput.focus();
                return;
            }
            
            errorMessage.style.display = 'none';
            checkingMessage.style.display = 'none';
            userName = name;
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            
            // Сохраняем в localStorage для восстановления сессии
            localStorage.setItem('chatUsername', userName);
            localStorage.setItem('chatUserId', userId);
            
            // Показываем основной интерфейс
            authModal.classList.add('hidden');
            mainHeader.classList.remove('hidden');
            mainContainer.classList.remove('hidden');
            
            // Обновляем отображение имени пользователя
            currentUsername.textContent = userName;
            userAvatar.textContent = getFirstLetter(userName);
            userAvatar.className = `user-avatar avatar-color-${getAvatarColor(userName)}`;
            
            // Подключаемся к Firebase
            currentUserRef = onlineUsersRef.child(userId);
            
            // Подключаем онлайн статус
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true && currentUserRef) {
                    currentUserRef.set({
                        name: userName,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    currentUserRef.onDisconnect().remove();
                }
            });
            
            // Фокус на поле ввода
            setTimeout(() => {
                messageInput.focus();
            }, 100);
        }
        
        // Проверяем сохраненные данные
        async function checkSavedUser() {
            const savedName = localStorage.getItem('chatUsername');
            const savedId = localStorage.getItem('chatUserId');
            
            if (savedName && savedId) {
                // Проверяем, не занято ли имя другим пользователем
                const isAvailable = await checkNameAvailability(savedName);
                
                if (!isAvailable) {
                    // Имя занято - предлагаем ввести новое
                    localStorage.removeItem('chatUsername');
                    localStorage.removeItem('chatUserId');
                    
                    // Показываем сообщение
                    errorMessage.textContent = 'Ваше прежнее имя теперь занято. Выберите новое имя.';
                    errorMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        usernameInput.focus();
                    }, 100);
                    return;
                }
                
                // Автоматический вход
                userName = savedName;
                userId = savedId;
                
                authModal.classList.add('hidden');
                mainHeader.classList.remove('hidden');
                mainContainer.classList.remove('hidden');
                
                currentUsername.textContent = userName;
                userAvatar.textContent = getFirstLetter(userName);
                userAvatar.className = `user-avatar avatar-color-${getAvatarColor(userName)}`;
                
                currentUserRef = onlineUsersRef.child(userId);
                
                const connectedRef = database.ref(".info/connected");
                connectedRef.on("value", (snap) => {
                    if (snap.val() === true && currentUserRef) {
                        currentUserRef.set({
                            name: userName,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
                        currentUserRef.onDisconnect().remove();
                    }
                });
                
                setTimeout(() => {
                    messageInput.focus();
                }, 100);
            }
        }
        
        // События авторизации
        authButton.addEventListener('click', authorizeUser);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !authButton.disabled) {
                authorizeUser();
            }
        });
        
        // Функция выхода
        function logout() {
            if (confirm('Выйти из чата?')) {
                if (currentUserRef) {
                    currentUserRef.remove();
                }
                
                localStorage.removeItem('chatUsername');
                localStorage.removeItem('chatUserId');
                
                location.reload();
            }
        }
        
        // Добавляем возможность выхода по двойному клику на аватар
        userAvatar.addEventListener('dblclick', logout);
        currentUsername.addEventListener('dblclick', logout);
        
        // Мобильное меню
        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            sidebar.classList.toggle('active', isMenuOpen);
            mobileOverlay.classList.toggle('active', isMenuOpen);
        });
        
        mobileOverlay.addEventListener('click', () => {
            isMenuOpen = false;
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
        });
        
        // Функция отправки сообщения
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !userId) return;
            
            messagesRef.push({
                text: text,
                sender: userName,
                senderId: userId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                messageInput.value = '';
                messageInput.focus();
            });
        }
        
        // Функция создания элемента сообщения
        function createMessageElement(messageData) {
            const isMyMessage = messageData.senderId === userId;
            const container = document.createElement('div');
            container.className = `message-container ${isMyMessage ? 'my' : 'other'}`;
            
            const avatarColor = getAvatarColor(messageData.sender);
            const firstLetter = getFirstLetter(messageData.sender);
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar avatar-color-${avatarColor}`;
            avatar.textContent = firstLetter;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message`;
            
            messageDiv.innerHTML = `
                <div class="sender">${messageData.sender}</div>
                <div class="text">${messageData.text}</div>
                <div class="time">${new Date(messageData.timestamp).toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            
            // Добавляем элементы в правильном порядке
            if (isMyMessage) {
                // Свои сообщения: сообщение слева, аватарка справа
                container.appendChild(messageDiv);
                container.appendChild(avatar);
            } else {
                // Чужие сообщения: аватарка слева, сообщение справа
                container.appendChild(avatar);
                container.appendChild(messageDiv);
            }
            
            return container;
        }
        
        // Загрузка сообщений
        messagesRef.orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            
            if (!snapshot.exists()) {
                messagesContainer.innerHTML = `
                    <div class="message-container other">
                        <div class="message-avatar other avatar-color-0">С</div>
                        <div class="message other">
                            <div class="text">Нет сообщений</div>
                        </div>
                    </div>
                `;
                return;
            }
            
            const messages = [];
            snapshot.forEach((child) => {
                messages.push(child.val());
            });
            
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            messages.forEach(msg => {
                messagesContainer.appendChild(createMessageElement(msg));
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
        
        // Отслеживание онлайн пользователей
        onlineUsersRef.on('value', (snapshot) => {
            userList.innerHTML = '';
            
            if (!snapshot.exists()) {
                onlineCount.textContent = '0';
                return;
            }
            
            const users = [];
            snapshot.forEach((child) => {
                users.push({
                    id: child.key,
                    ...child.val()
                });
            });
            
            onlineCount.textContent = users.length;
            
            // Сортируем: текущий пользователь первый, остальные по алфавиту
            users.sort((a, b) => {
                if (a.id === userId) return -1;
                if (b.id === userId) return 1;
                return a.name.localeCompare(b.name);
            });
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = `user-item ${user.id === userId ? 'you' : ''}`;
                
                const avatarColor = getAvatarColor(user.name);
                const firstLetter = getFirstLetter(user.name);
                
                li.innerHTML = `
                    <div class="user-avatar-small avatar-color-${avatarColor}">${firstLetter}</div>
                    <div class="user-name">${user.name}${user.id === userId ? ' (Вы)' : ''}</div>
                `;
                userList.appendChild(li);
            });
        });
        
        // Обработчики событий
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (currentUserRef) {
                currentUserRef.remove();
            }
        });
        
        // Проверяем сохраненного пользователя при загрузке
        window.addEventListener('load', () => {
            checkSavedUser();
            if (!userName) {
                usernameInput.focus();
            }
        });
    </script>
</body>
</html>
