<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --tg-bg: #0f1419;
            --tg-sidebar: #182229;
            --tg-chat-bg: #0b141a;
            --tg-message-bg: #1e2a35;
            --tg-my-message-bg: #005c4b;
            --tg-text-primary: #e9edef;
            --tg-text-secondary: #8696a0;
            --tg-text-time: #667781;
            --tg-border: #2a3942;
            --tg-accent: #00a884;
            --tg-hover: #2a3942;
            --tg-active: #202c33;
            --tg-scrollbar: #374045;
            --tg-scrollbar-hover: #4a5a64;
            --tg-input-bg: #2a3942;
            --tg-shadow: rgba(11, 20, 26, 0.85);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--tg-bg);
            color: var(--tg-text-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app-container {
            display: flex;
            flex: 1;
            height: 100%;
            position: relative;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 420px;
            background: var(--tg-sidebar);
            border-right: 1px solid var(--tg-border);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-header {
            padding: 10px 16px;
            border-bottom: 1px solid var(--tg-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 59px;
            background: var(--tg-sidebar);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-text-primary);
        }
        
        .online-count {
            font-size: 12px;
            color: var(--tg-text-secondary);
            margin-left: 8px;
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .user-item {
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 4px;
        }
        
        .user-item:hover {
            background: var(--tg-hover);
        }
        
        .user-item.active {
            background: var(--tg-active);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667781, #8696a0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: var(--tg-text-primary);
            position: relative;
        }
        
        .user-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00a884;
            border: 2px solid var(--tg-sidebar);
            box-shadow: 0 0 0 1px var(--tg-border);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .you-badge {
            background: var(--tg-accent);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .user-last-seen {
            font-size: 13px;
            color: var(--tg-text-secondary);
            margin-top: 2px;
        }
        
        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--tg-chat-bg);
            position: relative;
            height: 100%;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 10px 16px;
            border-bottom: 1px solid var(--tg-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 59px;
            background: var(--tg-sidebar);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-members {
            font-size: 13px;
            color: var(--tg-text-secondary);
        }
        
        .chat-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--tg-text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background: var(--tg-hover);
            color: var(--tg-text-primary);
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--tg-chat-bg);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%230b141a" width="100" height="100"/><path fill="%23172229" d="M0,0 L100,0 L100,100 Z"/></svg>');
            background-size: 400px 400px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            animation: messageAppear 0.2s ease;
            margin: 2px 0;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.my {
            align-self: flex-end;
            background: var(--tg-my-message-bg);
            border-bottom-right-radius: 0;
            margin-left: 35%;
        }
        
        .message.other {
            align-self: flex-start;
            background: var(--tg-message-bg);
            border-bottom-left-radius: 0;
            margin-right: 35%;
        }
        
        .message-content {
            font-size: 14.2px;
            line-height: 1.4;
            color: var(--tg-text-primary);
        }
        
        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            margin-left: 8px;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0.8;
        }
        
        .message-status {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Message Tail */
        .message.my::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 8px;
            height: 13px;
            background: inherit;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        
        .message.other::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 8px;
            height: 13px;
            background: inherit;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        
        /* Input Area */
        .input-area {
            padding: 12px 16px;
            background: var(--tg-sidebar);
            border-top: 1px solid var(--tg-border);
            display: flex;
            align-items: flex-end;
            gap: 12px;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }
        
        .input-wrapper {
            flex: 1;
            background: var(--tg-input-bg);
            border-radius: 8px;
            padding: 9px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 44px;
        }
        
        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--tg-text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .message-input::placeholder {
            color: var(--tg-text-secondary);
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .input-btn {
            background: none;
            border: none;
            color: var(--tg-text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-btn:hover {
            background: var(--tg-hover);
            color: var(--tg-text-primary);
        }
        
        .send-btn {
            background: var(--tg-accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            background: #00bd94;
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background: var(--tg-text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--tg-scrollbar);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--tg-scrollbar-hover);
        }
        
        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--tg-text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-shadow);
            z-index: 9;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--tg-accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 168, 132, 0.3);
        }
        
        .connection-status.offline {
            background: #f44336;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-text-secondary);
            font-size: 14px;
            background: rgba(30, 42, 53, 0.9);
            border-radius: 12px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--tg-border);
        }
        
        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .date-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--tg-border);
            z-index: 1;
        }
        
        .date-separator span {
            background: var(--tg-sidebar);
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 12px;
            color: var(--tg-text-secondary);
            position: relative;
            z-index: 2;
            border: 1px solid var(--tg-border);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: var(--tg-message-bg);
            border-radius: 18px;
            width: fit-content;
            margin: 4px 0 4px 12px;
        }
        
        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--tg-text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .sidebar {
                width: 380px;
            }
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                width: 340px;
            }
            
            .message {
                max-width: 70%;
            }
        }
        
        @media (max-width: 768px) {
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
            
            .app-container {
                position: relative;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 85%;
                max-width: 320px;
                transform: translateX(-100%);
                z-index: 11;
                box-shadow: 4px 0 20px var(--tg-shadow);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .chat-area {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
                margin-left: 15%;
                margin-right: 15%;
            }
            
            .message.my {
                margin-left: 15%;
            }
            
            .message.other {
                margin-right: 15%;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .input-area {
                padding: 10px 12px;
            }
            
            .chat-actions {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                width: 90%;
            }
            
            .message {
                max-width: 90%;
                margin-left: 10%;
                margin-right: 10%;
            }
            
            .message.my {
                margin-left: 10%;
            }
            
            .message.other {
                margin-right: 10%;
            }
            
            .user-item {
                padding: 10px;
            }
            
            .user-avatar {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .user-name {
                font-size: 14px;
            }
            
            .user-last-seen {
                font-size: 12px;
            }
            
            .input-wrapper {
                padding: 8px 10px;
            }
            
            .message-input {
                font-size: 14px;
            }
        }
        
        @media (max-height: 600px) and (max-width: 768px) {
            .messages-container {
                padding: 8px;
            }
            
            .input-area {
                padding: 8px 10px;
            }
            
            .input-wrapper {
                min-height: 40px;
            }
            
            .send-btn {
                width: 36px;
                height: 36px;
            }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .sidebar {
                width: 300px;
                position: relative;
                transform: none;
            }
            
            .mobile-overlay {
                display: none !important;
            }
            
            .mobile-menu-toggle {
                display: none;
            }
        }
        
        /* Smooth Transitions */
        .sidebar,
        .message,
        .user-item,
        .action-btn,
        .input-btn,
        .send-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Selection Color */
        ::selection {
            background: rgba(0, 168, 132, 0.3);
            color: white;
        }
        
        /* Focus States */
        .message-input:focus {
            outline: none;
        }
        
        /* Loading State */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

        const currentUserRef = onlineUsersRef.child(userId);

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userList = document.getElementById('user-list');
        const onlineCount = document.getElementById('online-count');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const connectionStatus = document.getElementById('connection-status');
        const chatMembers = document.getElementById('chat-members');
        const currentDate = document.getElementById('current-date');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
        const now = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        currentDate.textContent = now.toLocaleDateString('ru-RU', options);

        // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            sidebar.classList.toggle('active', isMenuOpen);
            mobileOverlay.classList.toggle('active', isMenuOpen);
            document.body.style.overflow = isMenuOpen ? 'hidden' : '';
        });

        mobileOverlay.addEventListener('click', () => {
            isMenuOpen = false;
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –∞–≤—Ç–æ—Ä–µ—Å–∞–π–∑ textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏ –µ—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ
            sendBtn.disabled = !this.value.trim();
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        let isConnected = false;
        let connectionTimeout;
        
        function showConnectionStatus(connected) {
            clearTimeout(connectionTimeout);
            
            connectionStatus.textContent = connected ? '‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ' : '‚úó –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            connectionStatus.className = `connection-status ${connected ? '' : 'offline'}`;
            connectionStatus.style.display = 'block';
            
            connectionTimeout = setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 3000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firebase
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            isConnected = snap.val() === true;
            showConnectionStatus(isConnected);
            
            if (isConnected) {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–æ–∫ –æ–Ω–ª–∞–π–Ω
                currentUserRef.set({
                    name: userName,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    lastSeen: Date.now()
                });
                
                // –£–¥–∞–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
                currentUserRef.onDisconnect().remove();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText) {
                messageInput.focus();
                return;
            }
            
            if (!isConnected) {
                showConnectionStatus(false);
                return;
            }
            
            const messageData = {
                text: messageText,
                sender: userName,
                senderId: userId,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                date: new Date().toISOString().split('T')[0]
            };
            
            messagesRef.push(messageData)
                .then(() => {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    messageInput.focus();
                    sendBtn.disabled = true;
                    
                    // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —Å–∫—Ä—ã–≤–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    if (window.innerWidth <= 768) {
                        messageInput.blur();
                    }
                })
                .catch((error) => {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                    showConnectionStatus(false);
                });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function createMessageElement(messageData, key) {
            const isMyMessage = messageData.senderId === userId;
            const messageDate = messageData.date || new Date().toISOString().split('T')[0];
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my' : 'other'}`;
            messageDiv.dataset.id = key;
            messageDiv.dataset.date = messageDate;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = messageData.text;
            
            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            if (messageData.timestamp) {
                const date = new Date(messageData.timestamp);
                timeDiv.textContent = date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
            }
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'message-status';
            statusDiv.innerHTML = isMyMessage ? '‚úì‚úì' : '';
            
            metaDiv.appendChild(timeDiv);
            if (isMyMessage) {
                metaDiv.appendChild(statusDiv);
            }
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(metaDiv);
            
            return messageDiv;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function createUserElement(user) {
            const isCurrentUser = user.id === userId;
            const firstLetter = user.name.charAt(0).toUpperCase();
            
            const userItem = document.createElement('div');
            userItem.className = `user-item ${isCurrentUser ? 'active' : ''}`;
            userItem.dataset.userId = user.id;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'user-avatar';
            avatarDiv.textContent = firstLetter;
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'user-status';
            avatarDiv.appendChild(statusDiv);
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'user-info';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'user-name';
            nameDiv.textContent = user.name;
            
            if (isCurrentUser) {
                const youBadge = document.createElement('span');
                youBadge.className = 'you-badge';
                youBadge.textContent = '–í—ã';
                nameDiv.appendChild(youBadge);
            }
            
            const lastSeenDiv = document.createElement('div');
            lastSeenDiv.className = 'user-last-seen';
            
            if (user.lastSeen) {
                const lastSeen = new Date(user.lastSeen);
                const now = new Date();
                const diff = now - lastSeen;
                const minutes = Math.floor(diff / 60000);
                
                if (minutes < 1) {
                    lastSeenDiv.textContent = '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                } else if (minutes < 60) {
                    lastSeenDiv.textContent = `${minutes} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
                } else {
                    lastSeenDiv.textContent = lastSeen.toLocaleTimeString('ru-RU', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                }
            } else {
                lastSeenDiv.textContent = '–≤ —Å–µ—Ç–∏';
            }
            
            infoDiv.appendChild(nameDiv);
            infoDiv.appendChild(lastSeenDiv);
            
            userItem.appendChild(avatarDiv);
            userItem.appendChild(infoDiv);
            
            return userItem;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        let lastDate = null;
        messagesRef.orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞—Ç—É
            const dateSeparator = document.createElement('div');
            dateSeparator.className = 'date-separator';
            dateSeparator.innerHTML = `<span>${currentDate.textContent}</span>`;
            messagesContainer.appendChild(dateSeparator);
            
            if (!snapshot.exists()) {
                const welcome = document.createElement('div');
                welcome.className = 'welcome-message';
                welcome.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">
                            <p>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</p>
                            <p style="margin-top: 8px; font-size: 13px; opacity: 0.7;">–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –Ω–∞–ø–∏—à–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ!</p>
                        </div>
                    </div>
                `;
                messagesContainer.appendChild(welcome);
                return;
            }
            
            const messages = [];
            snapshot.forEach((childSnapshot) => {
                messages.push({
                    key: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg, msg.key);
                messagesContainer.appendChild(messageElement);
            });
            
            // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        onlineUsersRef.on('value', (snapshot) => {
            userList.innerHTML = '';
            
            if (!snapshot.exists()) {
                onlineCount.textContent = '0';
                chatMembers.textContent = '0 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤';
                return;
            }
            
            const users = [];
            snapshot.forEach((childSnapshot) => {
                users.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
            onlineCount.textContent = users.length;
            chatMembers.textContent = `${users.length} —É—á–∞—Å—Ç–Ω–∏–∫${users.length === 1 ? '' : '–∞'}`;
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            users.sort((a, b) => (b.lastSeen || b.timestamp || 0) - (a.lastSeen || a.timestamp || 0));
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            users.forEach(user => {
                const userElement = createUserElement(user);
                userList.appendChild(userElement);
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        sendBtn.addEventListener('click', sendMessage);
        sendBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            sendMessage();
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (messageInput.value.trim()) {
                    sendMessage();
                }
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            messageInput.focus();
            sendBtn.disabled = true;
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            console.log('Telegram Web Messenger');
            console.log('–í–∞—à ID:', userId);
            console.log('–í–∞—à–µ –∏–º—è:', userName);
            console.log('Firebase:', firebaseConfig.databaseURL);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                messageInput.focus();
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (currentUserRef) {
                currentUserRef.remove();
            }
        });

        // –°–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStartY = 0;
        messagesContainer.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        messagesContainer.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = Math.abs(touchEndY - touchStartY);
            
            if (diff > 50 && window.innerWidth <= 768) {
                messageInput.blur();
            }
        }, { passive: true });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userList.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const userItem = e.target.closest('.user-item');
                if (userItem) {
                    isMenuOpen = false;
                    sidebar.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                    
                    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–∏–º–∏—Ç–∞—Ü–∏—è –≤—ã–±–æ—Ä–∞ —á–∞—Ç–∞)
                    const userName = userItem.querySelector('.user-name').textContent;
                    showConnectionStatus(true);
                    setTimeout(() => {
                        connectionStatus.textContent = `–í—ã–±—Ä–∞–Ω —á–∞—Ç —Å ${userName}`;
                        connectionStatus.style.display = 'block';
                        setTimeout(() => {
                            connectionStatus.style.display = 'none';
                        }, 2000);
                    }, 100);
                }
            }
        });

        // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                isMenuOpen = false;
                sidebar.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // –°–±—Ä–æ—Å –≤—ã—Å–æ—Ç—ã textarea
            messageInput.style.height = 'auto';
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        messagesContainer.addEventListener('mouseover', (e) => {
            const message = e.target.closest('.message');
            if (message) {
                message.style.transform = 'translateY(-1px)';
                message.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.2)';
            }
        });

        messagesContainer.addEventListener('mouseout', (e) => {
            const message = e.target.closest('.message');
            if (message) {
                message.style.transform = 'translateY(0)';
                message.style.boxShadow = '0 1px 2px rgba(0, 0, 0, 0.1)';
            }
        });

        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏ (—ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ)
        let typingTimeout;
        messageInput.addEventListener('input', () => {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ "–ø–µ—á–∞—Ç–∞–µ—Ç"
            // –î–ª—è –¥–µ–º–æ –ø—Ä–æ—Å—Ç–æ –æ—á–∏—â–∞–µ–º —Ç–∞–π–º–µ—Ä
            clearTimeout(typingTimeout);
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.body.classList.add('loading');
        setTimeout(() => {
            document.body.classList.remove('loading');
        }, 500);
    </script>
</body>
