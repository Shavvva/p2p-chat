<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #1a1a1a;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            height: 60px;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
            display: none;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.my {
            align-self: flex-end;
            background: #0066cc;
            color: white;
        }
        
        .message.other {
            align-self: flex-start;
            background: #2a2a2a;
        }
        
        .sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .text { font-size: 14px; }
        .time { 
            font-size: 11px; 
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .input-area {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 20px;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
        }
        
        .send-icon {
            background: #0066cc;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .send-icon:hover {
            background: #0055aa;
        }
        
        h2 {
            margin-bottom: 15px;
            color: white;
            font-size: 18px;
        }
        
        .user-list { list-style: none; }
        .user-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
        }
        
        .user-name { font-size: 14px; }
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        
        @media (max-width: 768px) {
            header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; }
            .menu-toggle { display: block; }
            
            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                bottom: 70px;
                width: 280px;
                transform: translateX(-100%);
                z-index: 90;
            }
            
            .sidebar.active { transform: translateX(0); }
            .mobile-overlay.active { display: block; z-index: 80; }
            
            .chat-area { margin-top: 60px; }
            .messages { height: calc(100vh - 130px); }
            
            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 100;
                padding: 10px 15px;
            }
            
            .send-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" id="menu-toggle">☰</button>
        <h1>Мессенджер</h1>
    </header>
    
    <div class="mobile-overlay" id="mobile-overlay"></div>
    
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2>Участники (<span id="online-count">0</span>)</h2>
            <ul class="user-list" id="user-list"></ul>
        </aside>
        
        <main class="chat-area">
            <div class="messages" id="messages-container">
                <div class="message other">
                    <div class="sender">Система</div>
                    <div class="text">Добро пожаловать в чат!</div>
                    <div class="time">12:00</div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Сообщение...">
                <button class="send-icon" id="send-btn" title="Отправить">➤</button>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            databaseURL: "https://chat-c54e2-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        const userName = 'Пользователь_' + Math.floor(Math.random() * 1000);
        
        const messagesRef = database.ref('messages');
        const onlineUsersRef = database.ref('onlineUsers');
        const currentUserRef = onlineUsersRef.child(userId);
        
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const userList = document.getElementById('user-list');
        const onlineCount = document.getElementById('online-count');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobile-overlay');
        
        let isMenuOpen = false;
        
        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            sidebar.classList.toggle('active', isMenuOpen);
            mobileOverlay.classList.toggle('active', isMenuOpen);
        });
        
        mobileOverlay.addEventListener('click', () => {
            isMenuOpen = false;
            sidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
        });
        
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                currentUserRef.set({
                    name: userName,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                currentUserRef.onDisconnect().remove();
            }
        });
        
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            messagesRef.push({
                text: text,
                sender: userName,
                senderId: userId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                messageInput.value = '';
                messageInput.focus();
            });
        }
        
        function createMessageElement(messageData) {
            const isMyMessage = messageData.senderId === userId;
            const div = document.createElement('div');
            div.className = `message ${isMyMessage ? 'my' : 'other'}`;
            
            div.innerHTML = `
                <div class="sender">${messageData.sender}</div>
                <div class="text">${messageData.text}</div>
                <div class="time">${new Date(messageData.timestamp).toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit'})}</div>
            `;
            
            return div;
        }
        
        messagesRef.orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            
            if (!snapshot.exists()) {
                messagesContainer.innerHTML = '<div class="message other"><div class="text">Нет сообщений</div></div>';
                return;
            }
            
            const messages = [];
            snapshot.forEach((child) => {
                messages.push(child.val());
            });
            
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            messages.forEach(msg => {
                messagesContainer.appendChild(createMessageElement(msg));
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
        
        onlineUsersRef.on('value', (snapshot) => {
            userList.innerHTML = '';
            
            if (!snapshot.exists()) {
                onlineCount.textContent = '0';
                return;
            }
            
            const users = [];
            snapshot.forEach((child) => {
                users.push({
                    id: child.key,
                    ...child.val()
                });
            });
            
            onlineCount.textContent = users.length;
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = `user-item ${user.id === userId ? 'you' : ''}`;
                li.innerHTML = `
                    <div class="user-status online"></div>
                    <div class="user-name">${user.name}${user.id === userId ? ' (Вы)' : ''}</div>
                `;
                userList.appendChild(li);
            });
        });
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        window.addEventListener('load', () => {
            messageInput.focus();
        });
        
        window.addEventListener('beforeunload', () => {
            currentUserRef.remove();
        });
    </script>
</body>
</html>
