<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Dark Chat 2025</title>
    <style>
        :root {
            --bg-main: #0a0a0b;
            --bg-sidebar: #121214;
            --bg-chat: #161618;
            --accent: #00d2ff;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --msg-in: #242426;
            --msg-out: #00d2ff;
            --border: #242426;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            background: var(--bg-main); 
            color: var(--text-primary); 
            height: 100vh;
            overflow: hidden;
        }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
        #login-overlay {
            position: fixed; 
            inset: 0; 
            background: var(--bg-main);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 2000;
        }
        
        .login-box { 
            background: var(--bg-sidebar); 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            text-align: center; 
            width: 90%; 
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .login-box input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }
        
        .login-box input:focus {
            border-color: var(--accent);
        }

        /* –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ */
        .app { 
            display: none; 
            width: 100%; 
            height: 100vh;
            position: relative;
        }

        /* –®—Ç–æ—Ä–∫–∞ (Sidebar) */
        .sidebar { 
            width: 280px; 
            background: var(--bg-sidebar); 
            border-right: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
            z-index: 1000;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.2s ease;
            transform: translateX(0);
        }

        .sidebar-header { 
            padding: 20px; 
            border-bottom: 1px solid var(--border); 
            flex-shrink: 0;
        }
        
        .online-count { 
            font-size: 0.8rem; 
            color: #4cd964; 
            margin-top: 5px; 
            display: block; 
        }

        #user-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px;
            min-height: 0;
        }
        
        .user-item { 
            padding: 10px 14px; 
            background: rgba(255,255,255,0.03); 
            border-radius: 12px; 
            margin-bottom: 8px; 
            display: flex; 
            align-items: center; 
            font-size: 0.9rem;
        }
        
        .status-dot { 
            width: 8px; 
            height: 8px; 
            background: #4cd964; 
            border-radius: 50%; 
            margin-right: 12px; 
            flex-shrink: 0;
        }

        /* –ß–∞—Ç */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg-chat);
            margin-left: 280px;
            height: 100vh;
        }
        
        .chat-header { 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border); 
            background: var(--bg-sidebar); 
            display: flex; 
            align-items: center; 
            gap: 15px;
            flex-shrink: 0;
        }

        .menu-btn { 
            display: none; 
            background: none; 
            border: 1px solid var(--border); 
            color: white; 
            padding: 8px 12px; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 18px;
        }

        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            min-height: 0;
        }
        
        .msg { 
            max-width: 80%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            font-size: 0.95rem; 
            line-height: 1.4;
            word-break: break-word;
        }
        
        .msg-meta { 
            font-size: 0.7rem; 
            opacity: 0.5; 
            margin-bottom: 4px; 
            display: block;
            font-weight: 500;
        }
        
        .incoming { 
            align-self: flex-start; 
            background: var(--msg-in); 
            border-bottom-left-radius: 4px; 
        }
        
        .outgoing { 
            align-self: flex-end; 
            background: var(--msg-out); 
            color: #000; 
            font-weight: 500; 
            border-bottom-right-radius: 4px; 
        }

        /* –í–≤–æ–¥ */
        .input-panel { 
            padding: 20px; 
            background: var(--bg-sidebar); 
            border-top: 1px solid var(--border); 
            display: flex; 
            gap: 10px;
            flex-shrink: 0;
        }
        
        input { 
            flex: 1; 
            background: var(--bg-main); 
            border: 1px solid var(--border); 
            color: white; 
            padding: 12px 16px; 
            border-radius: 12px; 
            outline: none;
            font-size: 16px;
        }
        
        input:focus {
            border-color: var(--accent);
        }
        
        .send-btn { 
            background: var(--accent); 
            color: black; 
            border: none; 
            padding: 0 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.8); 
            z-index: 999; 
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */
        .connection-status {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #4cd964;
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
            display: none;
            box-shadow: 0 4px 12px rgba(76, 217, 100, 0.3);
        }
        
        .connection-status.offline {
            background: #ff3b30;
            color: white;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .sidebar { 
                transform: translateX(-100%); 
                width: 85%;
                max-width: 300px;
            }
            
            .sidebar.active { 
                transform: translateX(0); 
                box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            }
            
            .sidebar.active + .sidebar-overlay { 
                display: block; 
            }
            
            .chat-area {
                margin-left: 0;
            }
            
            .menu-btn { 
                display: block; 
            }
            
            .msg {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="margin-bottom: 10px;">Dark Messenger</h2>
        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px;">2025 Edition</p>
        <input type="text" id="username-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫..." maxlength="15" autocomplete="off">
        <button onclick="login()" class="send-btn" style="width: 100%; height: 45px; margin-top: 15px;">–í–æ–π—Ç–∏</button>
    </div>
</div>

<div class="connection-status" id="connection-status"></div>

<div class="app" id="app">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <strong>–£—á–∞—Å—Ç–Ω–∏–∫–∏</strong>
            <span class="online-count" id="count-label">–û–Ω–ª–∞–π–Ω: 0</span>
        </div>
        <div id="user-list"></div>
    </aside>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <main class="chat-area">
        <header class="chat-header">
            <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div>
                <strong>üåê –û–±—â–∏–π —á–∞—Ç</strong>
            </div>
        </header>

        <div id="messages"></div>

        <form class="input-panel" onsubmit="send(event)">
            <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." required autocomplete="off">
            <button type="submit" class="send-btn">‚û§</button>
        </form>
    </main>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
        databaseURL: "https://chat-c54e2-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentUser = "";
    let userId = "";
    let userName = "";
    let isConnected = false;

    // –°—Å—ã–ª–∫–∏ –Ω–∞ –¥–∞–Ω–Ω—ã–µ –≤ Firebase
    let messagesRef;
    let onlineUsersRef;
    let currentUserRef;

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const connectionStatus = document.getElementById('connection-status');

    function toggleSidebar() { 
        document.getElementById('sidebar').classList.toggle('active'); 
    }

    function showConnectionStatus(connected) {
        connectionStatus.textContent = connected ? '‚úì –û–Ω–ª–∞–π–Ω' : '‚úó –û—Ñ—Ñ–ª–∞–π–Ω';
        connectionStatus.className = `connection-status ${connected ? '' : 'offline'}`;
        connectionStatus.style.display = 'block';
        
        setTimeout(() => {
            connectionStatus.style.display = 'none';
        }, 3000);
    }

    function login() {
        const name = document.getElementById('username-input').value.trim();
        if (name) {
            currentUser = name;
            userName = name;
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase —Å—Å—ã–ª–∫–∏ –ø–æ—Å–ª–µ –ª–æ–≥–∏–Ω–∞
            messagesRef = database.ref('messages');
            onlineUsersRef = database.ref('onlineUsers');
            currentUserRef = onlineUsersRef.child(userId);
            
            setupFirebaseListeners();
            setupMessageListeners();
        }
    }

    function setupFirebaseListeners() {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firebase
        const connectedRef = database.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            isConnected = snap.val() === true;
            showConnectionStatus(isConnected);
            
            if (isConnected) {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ø–∏—Å–æ–∫ –æ–Ω–ª–∞–π–Ω
                currentUserRef.set({
                    name: userName,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                // –£–¥–∞–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
                currentUserRef.onDisconnect().remove();
            }
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        onlineUsersRef.on('value', (snapshot) => {
            const userList = document.getElementById('user-list');
            const countLabel = document.getElementById('count-label');
            
            userList.innerHTML = '';
            
            if (!snapshot.exists()) {
                countLabel.textContent = '–û–Ω–ª–∞–π–Ω: 0';
                return;
            }
            
            const users = [];
            snapshot.forEach((childSnapshot) => {
                users.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
            countLabel.textContent = `–û–Ω–ª–∞–π–Ω: ${users.length}`;
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            users.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                const statusDot = document.createElement('div');
                statusDot.className = 'status-dot';
                
                const userNameSpan = document.createTextNode(user.name + (user.id === userId ? ' (–í—ã)' : ''));
                
                userItem.appendChild(statusDot);
                userItem.appendChild(userNameSpan);
                userList.appendChild(userItem);
            });
        });
    }

    function setupMessageListeners() {
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        messagesRef.orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
            const messagesBox = document.getElementById('messages');
            
            if (!snapshot.exists()) {
                messagesBox.innerHTML = '<div class="msg incoming"><span class="msg-meta">–°–∏—Å—Ç–µ–º–∞ ‚Ä¢ 00:00</span>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                return;
            }
            
            const messages = [];
            snapshot.forEach((childSnapshot) => {
                messages.push(childSnapshot.val());
            });
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
            
            messagesBox.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `msg ${msg.senderId === userId ? 'outgoing' : 'incoming'}`;
                
                const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '00:00';
                div.innerHTML = `<span class="msg-meta">${msg.sender} ‚Ä¢ ${time}</span>${msg.text}`;
                messagesBox.appendChild(div);
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            setTimeout(() => {
                messagesBox.scrollTop = messagesBox.scrollHeight;
            }, 0);
        });
    }

    function send(e) {
        e.preventDefault();
        const input = document.getElementById('m-input');
        const messageText = input.value.trim();
        
        if (!messageText) {
            input.focus();
            return;
        }
        
        if (!isConnected) {
            showConnectionStatus(false);
            alert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            return;
        }
        
        const messageData = {
            sender: userName,
            senderId: userId,
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        messagesRef.push(messageData)
            .then(() => {
                input.value = '';
                input.focus();
            })
            .catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                showConnectionStatus(false);
            });
    }

    // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', () => {
        const usernameInput = document.getElementById('username-input');
        if (usernameInput) {
            usernameInput.focus();
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.querySelector('.sidebar-overlay').addEventListener('click', toggleSidebar);
    });

    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', () => {
        if (currentUserRef) {
            currentUserRef.remove();
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
            const messageInput = document.getElementById('m-input');
            if (messageInput) {
                messageInput.focus();
            }
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
    document.getElementById('username-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>

</body>
</html>
